<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 200px 200px 200px;
            grid-gap: 50px 10px;
            /*row-gap & column-gap*/
        }

        .grid-sell {
            border: 1px solid green;

        }
    </style>
</head>

<body>
    <h1>Grid Niye khela</h1>
    <div class="grid-container">
        <div class="grid-sell">grid cell1</div>
        <div class="grid-sell">grid cell2</div>
        <div class="grid-sell">grid cell3</div>
        <div class="grid-sell">grid cell4</div>
        <div class="grid-sell">grid cell5</div>
        <div class="grid-sell">grid cell6</div>
        <div class="grid-sell">grid cell7</div>
        <div class="grid-sell">grid cell8</div>
        <div class="grid-sell">grid cell9</div>
        <div class="grid-sell">grid cell10</div>
        <div class="grid-sell">grid cell11</div>
        <div class="grid-sell">grid cell12</div>
    </div>
</body>

</html>
